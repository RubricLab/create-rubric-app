name: Publish to NPM
on:
 push:
  branches:
   - main
jobs:
 build:
  runs-on: ubuntu-latest

  permissions:
   pull-requests: write
   packages: write
   contents: read

  steps:
   - name: Check out branch ğŸ›’
     uses: actions/checkout@v4

   - name: Set up Node ğŸ¦ 
     uses: actions/setup-node@v3
     with:
      node-version: 18
      registry-url: 'https://registry.npmjs.org'

   - name: Set up Bun ğŸ
     uses: oven-sh/setup-bun@v1

   - name: Install Dependencies ğŸ‘¶
     run: bun install

   - name: Create .npmrc ğŸ”‘
     run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
     env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

   - name: Log NPM user ğŸ–ï¸
     run: npm whoami

   - name: Open PR or Publish to NPM ğŸš€
     id: changesets
     uses: changesets/action@v1
     with:
      publish: bunx changeset publish
     env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

   - name: Check âœ…
     run: echo ${{ steps.changesets.outputs.published }}
