name: Publish to NPM
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2
        
      - name: Set up Node ğŸ¦ 
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          
      - name: Set up Bun ğŸ
        uses: oven-sh/setup-bun@v1
        
      - name: Install Dependencies ğŸ‘¶
        run: bun install
        
      - name: Publish to NPM ğŸš€
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bunx changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check âœ…
        run: echo steps.changesets.outputs.published
